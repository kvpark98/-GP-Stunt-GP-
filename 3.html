  </script>
  <h2>은메달</h2>
  <script>
    Stunt.Medals("720 Front & Back(750점) / Left & Right(1250점)","Shift + 360° x2 (2회전)");
    Stunt.Medals("Free Style Combo(750점)","심화된 Free Style. 첫 번째로 하는 스턴트에 이어서 두 번째 스턴트를 할 때 최소 두 번 이상의 회전 또는 세 번째 스턴트를 하면 된다.");
  </script>
  <h2>금메달</h2>
  <script>
    Stunt.Medals("Super Flip Front(3500점) / Back(2500점) / Left & Right(5000점)","Shift + 360°x3 또는 그 이상");
    Stunt.Medals("Flat Attack(2500점)","Shift + ▲ 180° → ▼");
    Stunt.Medals("Nose Down(2500점)","Shift + ▼ 180° → ▲");
    Stunt.Medals("Half Twist Left / Right(2500점)","Shift + ◀ or ▶ 180° → ◀ or ▶ 180° (역순)");

  </script>
  <h2>번외(별이나 배터리 충전이 되지 않는 스턴트)</h2>
  <script>
    Stunt.Medals("Trick Start(250점)","3, 2, 1 다음에 Go가 나옴과 동시에 가속(▲) 키를 누르면 보너스 부스터가 가동되어 빠르게 출발할 수 있다.");
    Stunt.Medals("Super Looper(1750점)","트랙에 있는 롤러코스터를 돌면 된다.");
    Stunt.Medals("Barrel Roll(1500점)","트랙의 구조물을 이용하든 다른 차에 부딪히든 스턴트를 하지 않은 채 공중 1회전을 하면 된다.");
    Stunt.Medals("Slide(150점)","드리프트를 하면 된다.");
    Stunt.Medals("Grind(350점)","트랙 양끝의 가드레일에 지속적으로 붙으면 된다.");
    Stunt.Medals("Side Grind(???점)","Grind와 비슷하지만, 두 바퀴(왼쪽 또는 오른쪽)가 트랙 밖으로 벗어나 있어야 한다.");
    Stunt.Medals("Stream Style(500점)","앞차 뒤에 붙어서 3~4초 이상 주행하면 공기 저항을 덜 받아 순간적인 가속력을 얻을 수 있다.");
    Stunt.Medals("Wheelie(750점)","앞바퀴만 뜨게한 후 다시 땅에 붙이면 된다.");
  </script>
