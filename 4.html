  <h1>차량 부품(Vehicle Component)</h1><br>
  <input type="button" value="Night" onclick="NightDayHandler(this);">
  <ul>
    <script>
      Component.Vehicle("서스펜션(Suspension)","충돌 시 충격을 흡수해 주는 부품이다.");
      Component.Vehicle("브레이크 제어 장치(Brake Management System, BMS)","코너를 돌 때 브레이크를 자동적으로 제어하는 부품이다.");
      Component.Vehicle("배터리(Battery)","차량의 수명이라고 할 수 있다. 배터리는 주행 여부에 관계없이 소모되며 충전소에서 충전할 수 있다. 배터리가 방전되면 속도가 현저히 떨어지며 부스터 사용도 불가능하다.");
      Component.Vehicle("엔진&모터(Engine&Motor)","6V, 7.2V 모터부터 니트로 엔진까지 있다.");
      Component.Vehicle("차대(Chassis)","차체의 내구도와 무게를 결정하는 부품이다.");
      Component.Vehicle("브레이크(Brake)","성능이 좋을수록 제동력이 뛰어나다.");
      Component.Vehicle("기어(Gear)","기본적으로 5단 기어(Five-Star & Five-Star Pro)가 많이 장착되지만 일부 차량에는 6단(Six -Shooter)도 들어간다.");
      Component.Vehicle("부스트(Boost)","차량의 가속력과 스턴트 회전 속도를 향상시키는 부품이다.");
      Component.Vehicle("타이어(Tyre)","오프로드(Off Road) 전용인 울퉁불퉁한 타이어부터 고속 주행 전용인 매끈한 타이어까지 구비되어 있다.");
      Component.Vehicle("구동 장치(Drive System)","FWD(전륜), RWD(후륜), 4WD(4륜)으로 구분된다.");
    </script>
